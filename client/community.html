<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm2Table Community Chat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .chat-container {
            max-width: 700px;
            margin: 3rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #388e3c;
            font-weight: bold;
        }
        .chat-box {
            flex: 1;
            height: 100%;
            overflow-y: auto;
            background: #e5ddd5;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }
        .chat-message {
            margin-bottom: 0.7rem;
            display: flex;
            align-items: flex-end;
        }
        .chat-message.left {
            justify-content: flex-start;
        }
        .chat-message.right {
            justify-content: flex-end;
        }
        .bubble {
            max-width: 60%;
            padding: 0.7rem 1rem;
            border-radius: 18px;
            background: #fff;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
            font-size: 1rem;
            position: relative;
        }
        .chat-message.right .bubble {
            background: #388e3c;
            color: #fff;
        }
        .bubble .user {
            font-weight: bold;
            font-size: 0.95rem;
            color: #388e3c;
            margin-bottom: 0.2rem;
            display: block;
        }
        .chat-message.right .bubble .user {
            color: #fff;
        }
        .chat-input {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .chat-input input {
            flex: 1;
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-input button {
            background: #388e3c;
            color: #fff;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Farm2Table Community Chat</div>
        <div class="chat-box" id="chatBox">
            <!-- Messages will appear here -->
        </div>
        <form class="chat-input" id="chatForm">
            <input type="text" id="username" placeholder="Your name (Farmer/Consumer)" required>
            <input type="text" id="message" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const chatBox = document.getElementById('chatBox');
        const chatForm = document.getElementById('chatForm');
        const usernameInput = document.getElementById('username');
        const messageInput = document.getElementById('message');
        let messages = [];

        async function loadMessages() {
            try {
                const res = await fetch('http://localhost:5000/api/messages');
                messages = await res.json();
            } catch {
                messages = [
                    { user: 'Farmer John', text: 'Fresh tomatoes available now!' },
                    { user: 'Consumer Mary', text: 'How much per basket?' }
                ];
            }
            renderMessages();
        }

        function renderMessages() {
            chatBox.innerHTML = '';
            messages.forEach(msg => {
                // Facebook Messenger style: right for current user, left for others
                const isCurrentUser = usernameInput.value.trim() && msg.user === usernameInput.value.trim();
                const div = document.createElement('div');
                div.className = 'chat-message ' + (isCurrentUser ? 'right' : 'left');
                div.innerHTML = `
                    <div class="bubble">
                        <span class="user">${msg.user}</span>
                        ${msg.text}
                    </div>
                `;
                chatBox.appendChild(div);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const user = usernameInput.value.trim();
            const text = messageInput.value.trim();
            if (user && text) {
                try {
                    await fetch('http://localhost:5000/api/messages', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user, text })
                    });
                    messageInput.value = '';
                    loadMessages();
                } catch {
                    alert('Failed to send message.');
                }
            }
        });

        // Poll for new messages every 3 seconds
        setInterval(loadMessages, 3000);
        loadMessages();
    </script>
</body>
</html>
