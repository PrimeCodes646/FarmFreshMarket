<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm2Table Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 4rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .login-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .login-container input, .login-container select {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            background: #388e3c;
            color: #fff;
            border: none;
            padding: 0.8rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .login-container .error {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 id="formTitle">Login to Farm2Table</h2>
        <form id="loginForm">
            <label for="role">Select Role</label>
            <select id="role" name="role" required>
                <option value="">Choose role</option>
                <option value="admin">Admin</option>
                <option value="farmer">Farmer</option>
                <option value="consumer">Consumer</option>
            </select>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="error" id="errorMsg"></div>
            <button type="submit">Login</button>
        </form>
        <form id="registerForm" style="display:none;">
            <label for="regRole">Select Role</label>
            <select id="regRole" name="role" required>
                <option value="">Choose role</option>
                <option value="admin">Admin</option>
                <option value="farmer">Farmer</option>
                <option value="consumer">Consumer</option>
            </select>
            <label for="regName">Name</label>
            <input type="text" id="regName" name="name" required>
            <label for="regEmail">Email</label>
            <input type="email" id="regEmail" name="email" required>
            <label for="regPassword">Password</label>
            <input type="password" id="regPassword" name="password" required>
            <div class="error" id="regErrorMsg"></div>
            <button type="submit">Register</button>
        </form>
        <div style="text-align:center;margin-top:1rem;">
            <a href="#" id="toggleForm">Don't have an account? Register</a>
        </div>
    </div>
    <script>
        // Toggle between login and registration forms
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const formTitle = document.getElementById('formTitle');
        const toggleForm = document.getElementById('toggleForm');
        function showRegisterForm() {
            loginForm.style.display = 'none';
            registerForm.style.display = '';
            formTitle.textContent = 'Register for Farm2Table';
            toggleForm.textContent = 'Already have an account? Login';
        }
        function showLoginForm() {
            loginForm.style.display = '';
            registerForm.style.display = 'none';
            formTitle.textContent = 'Login to Farm2Table';
            toggleForm.textContent = "Don't have an account? Register";
        }
        toggleForm.addEventListener('click', function(e) {
            e.preventDefault();
            if (loginForm.style.display !== 'none') {
                showRegisterForm();
            } else {
                showLoginForm();
            }
        });
        // Show registration form if URL hash is #register
        if (window.location.hash === '#register') {
            showRegisterForm();
        }

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const role = document.getElementById('role').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = '';
            if (!role || !email || !password) {
                errorMsg.textContent = 'Please fill all fields.';
                return;
            }
            try {
                const res = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role, email, password })
                });
                const data = await res.json();
                if (data.success) {
                    if (role === 'admin') {
                        window.location.href = 'admin.html';
                    } else if (role === 'farmer') {
                        window.location.href = 'dashboard.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                } else {
                    errorMsg.textContent = data.message || 'Login failed.';
                }
            } catch (err) {
                errorMsg.textContent = 'Server error. Please try again.';
            }
        });

        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const role = document.getElementById('regRole').value;
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const errorMsg = document.getElementById('regErrorMsg');
            errorMsg.textContent = '';
            if (!role || !name || !email || !password) {
                errorMsg.textContent = 'Please fill all fields.';
                return;
            }
            try {
                const res = await fetch('http://localhost:5000/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role, name, email, password })
                });
                const data = await res.json();
                if (data.success) {
                    alert('Registration successful! You can now login.');
                    toggleForm.click();
                } else {
                    errorMsg.textContent = data.error || 'Registration failed.';
                }
            } catch (err) {
                errorMsg.textContent = 'Server error. Please try again.';
            }
        });
    </script>
</body>
</html>
